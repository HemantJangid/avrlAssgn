<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVRL Assigment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="dots">
        <div class="dot dot-4"></div>
        <div class="dot dot-3"></div>
        <div class="dot dot-2"></div>
        <div class="dot dot-1"></div>
      </div>
      <div class="buttons">
        <button id="start" onclick="changeAnimationState('start')">
          Start
        </button>
        <button id="stop" onclick="changeAnimationState('stop')">Stop</button>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
